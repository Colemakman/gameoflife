<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Game of Life</title>
</head>
<body>
    <div class="button-container">
        <button class="start">Start</button>
        <button class="random">Random</button>
        <button class="reset">Reset</button>
    </div>

    <div class="board-container">

        <div class="board"></div>
        <p>Tip: make a 3x3 grid for fun</p>

    </div>

    <div class="input-container">

        <div class="time-slider">
            <h5>Time interval:</h5>
            <input type="range" class="timer">
        </div>

        <input type="text" class="dimension" placeholder="X by X">

        <div class="random-slider">
            <h5>Random density:</h5>
            <input type="range" class="randomness">
        </div>
    </div>

    <p>Conway's Game of Life <a href='https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life'>Wiki</a></p>

    <script src="script.js"></script>
</body>
</html>
